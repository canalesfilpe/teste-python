<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Motorista</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>

<body>
    Cadastro de Motorista
    <ul>
        {% for motorista in motoristas %}
        <li>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{motorista.nome}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{motorista.telefone}}</h6>
                    <p class="card-text">CNH: {{motorista.cnh}}</p>
                    <a href="{% url 'editar' motorista.id %}" class="card-link">Editar</a>
                    <a href="{% url 'delete' motorista.id  %}" class="card-link">Deletar</a>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
    <form action="{% url 'salvar' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="nome" value="{{motorista.nome}}">

        </div>
        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" class="form-control" name="telefone" id="telefone" value="{{{motorista.telefone}}">

        </div>

        <div class="form-group">
            <label for="cnh">CNH</label>
            <input type="number" class="form-control" name="cnh" id="cnh" value="{{motorista.cnh}}">

        </div>


        <button class="btn btn-primary" type="submit">Salvar</button>
    </form>
</body>

</html>
