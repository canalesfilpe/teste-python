<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Veiculos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>

<body>

    {{ veiculo.id }} -{{ veiculo.veiculo }}

    <form action="{% url 'update' veiculo.id %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="placa">Placa</label>
            <input type="text" class="form-control" name="placa" id="placa" value="{{veiculo.placa}}">

        </div>
        <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" class="form-control" name="marca" id="marca" value="{{veiculo.marca}}">

        </div>

        <div class="form-group">
            <label for="veiculo">Veiculo</label>
            <input type="text" class="form-control" name="veiculo" id="veiculo" value="{{veiculo.veiculo}}">

        </div>
        <div class="form-group">
            <label for="km_troca_oleo">KM Troca de oleo</label>
            <input type="text" class="form-control" name="km_troca_oleo" id="km_troca_oleo" value="{{veiculo.km_troca_oleo}}">

        </div>

        <button class="btn btn-primary" type="submit">Atualizar</button>
    </form>

</body>

</html>
